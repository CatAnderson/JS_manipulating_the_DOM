<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" 
    media="screen" href="static/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/font.css" />

    <script src="js/app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 

    <title>Movie App</title>
</head>
<body>
    <Header>
        <h1>Film Fin</h1>
    </Header>
    <main>
        <img class= "large-img" src="../movie_dom_app/static/img/pexels-nathan-engel-436413.jpg" alt="Out a cinema with bright lights">
        <form id="new-movie-form">
            <div class="form-item">
            <label for="title">Movie Title</label>
            <input type="text" id="title" required/>
            </div>
            <br>
            <div class="form-item">
                <label for="date">Release Date</label>
                <input type="text" id="date" required/>
            </div>
            <br>
            <div class="form-item">
                <label for="genre">Genre</label>
                <select id="genre">
                <option value="" disabled selected ></option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Science Fiction">Science Fiction</option>
                </select>
            </div>
            <br>
            <div class="form-item">
                <p>Have you seen this movie?</p>
                <input type="radio" id="seen" name="seen" value="Seen Movie" required>
                <label for="seen">Yes</label>
                <input type="radio" id="seen" name="seen" value="Not Seen Movie" required>
                <label for="seen">No</label>
            </div>
            <br>
             <input  class="save-button" type="submit" value="save"/>
        </form>
    </main>
    <aside>
      <h1>Movie List</h1>
      <ul id="movie-list">
      </ul>
      <input id="delete-all" type="submit" value="delete"/> 
    </aside>
    <div class="img-block">
        <img class="movie-img" src="../movie_dom_app/static/img/pexels-dmitry-demidov-3921000.jpg" alt="film reel">
        <img class="movie-img" src="../movie_dom_app/static/img/pexels-luis-quintero-2774556.jpg" alt="people in a watching a movie at the cinema">
        <img class="movie-img" src="../movie_dom_app/static/img/pexels-donald-tong-66134.jpg" alt="camera equiptment">
    </div>
    <footer>
        created by Clementine Studios.
    </footer>
</body>
</html>
